<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section id="form-section">
      <form action="">
        <div class="Form">
          <label for="">Enter Theater Name :</label>
          <input type="text" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Enter Movie Name :</label>
          <input type="text" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Enter Theater No :</label>
          <input type="number" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Enter Seat No :</label>
          <input type="number" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Enter Date :</label>
          <input type="date" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Movie Img Link :</label>
          <input type="text" name="" id="" />
        </div>

        <div class="Form">
          <label for="">Enter Ticket Sr.No :</label>
          <input type="number" name="" id="" />
        </div>

        <div class="Form">
          <button id="submitData">Submit</button>
        </div>
      </form>
    </section>

    <section class="Ticket" id="ticket-section">
      <div class="ticket">
        <div class="ticket-left">
          <div class="sr-no">
            <h3>No:</h3>
            <h3>000000000</h3>
          </div>
          <div class="context-left">
            <div class="img-logo">
              <img
                src="https://images-cdn.ubuy.co.in/63a776550803e14b79746d86-youugior-mid-century-modern-faux-leather.jpg"
                alt=""
              />
            </div>
            <div class="theater-no">
              <h3>Theater:</h3>
              <h3>1</h3>
            </div>
            <div class="seat-no">
              <h3>Seat:</h3>
              <h3>10/11</h3>
            </div>
            <div class="date">
              <h3>Date:</h3>
              <h3>2025/02/23</h3>
            </div>
          </div>
        </div>
        <div class="ticket-right">
          <div class="theater-name">
            <h3>Theater Name :</h3>
            <h3></h3>
          </div>
          <div class="context-right">
            <div class="movie-name">
              <h2>Movie Name : </h2>
              <h2></h2>
            </div>
            <div class="sr-no-right">
              <h3>No:</h3>
              <h3>000000000</h3>
            </div>
            <div class="info">
              <div class="theater-no">
                <h3>Theater:</h3>
                <h3>1</h3>
              </div>
              <div class="seat-no">
                <h3>Seat:</h3>
                <h3>10/11</h3>
              </div>
            </div>
            <div class="info">
              <div class="date">
                <h3>Date:</h3>
                <h3>2025/02/23</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
