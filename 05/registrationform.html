<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="register-section">
      <div class="form">
        <form action="">
          <div class="head">
            <h3>Registration Form</h3>
          </div>
          <div class="data">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" name="" id="" />
          </div>
          <div class="data">
            <label for="email">Email</label>
            <input type="email" placeholder="Email Id" name="" id="" />
          </div>
          <div class="data">
            <label for="password">Password</label>
            <input type="password" placeholder="********" name="" id="" />
          </div>
          <div class="data">
            <label for="contact">Contact No</label>
            <input type="number" placeholder="9999999999" name="" id="" />
          </div>
          <div class="data">
            <label for="address">Address</label>
            <input type="text" placeholder="Address" name="" id="" />
          </div>
          <div class="data">
            <label for="age">Age</label>
            <input type="number" placeholder="Ex: 23" name="" id="" />
          </div>
          <div class="data">
            <label for="url">Url</label>
            <input type="text" placeholder="Url Of Your Image" name="" id="" />
          </div>
          <div class="data">
            <button class="btn" id="registerBtn">Register</button>
          </div>
        </form>
      </div>
    </section>

    <section class="login" id="login-section">
      <div class="form">
        <form action="">
          <div class="head">
            <h3>Login Form</h3>
          </div>
          <div class="data">
            <label for="email">Email</label>
            <input type="email" placeholder="Email Id" name="" id="" />
          </div>
          <div class="data">
            <label for="password">Password</label>
            <input type="password" placeholder="********" name="" id="" />
          </div>
          <div class="data">
            <button class="btn">Login</button>
          </div>
        </form>
      </div>
    </section>

    <section class="login" id="profile-section">
        <div class="form">
            <div class="data">
                <button class="btn btn-logout">Logout</button>
            </div>
            <div class="head">
                <h3>Profile</h3>
            </div>
            <div class=" data-img">
                <img src="" alt="">
            </div>
            <div class="data data-info">
                <h2>Name</h2>
            </div>
            <div class="data data-info">
                <h2>Address</h2>
            </div>
            <div class="data data-info">
                <h2>Conatct No</h2>
            </div>
            <div class="data data-info">
                <h2>Age</h2>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
